apiVersion: v1
kind: Service
metadata:
  name: jax-inventory-api
  labels:
    app: jax-inventory
    component: api
spec:
  type: LoadBalancer
  selector:
    app: jax-inventory
    component: api
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  sessionAffinity: ClientIP

---
apiVersion: v1
kind: Service
metadata:
  name: jax-inventory-api-internal
  labels:
    app: jax-inventory
    component: api
spec:
  type: ClusterIP
  selector:
    app: jax-inventory
    component: api
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
